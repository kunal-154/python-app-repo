name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker Hub 
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.repository }}:${{ github.sha }} .

      - name: Tag Docker image
        run: docker tag ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.repository }}:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.repository }}:latest

      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.repository }}:${{ github.sha }} && docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.repository }}:latest
